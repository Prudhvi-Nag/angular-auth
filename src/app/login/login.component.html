<div class="container">
    <div class="row d-flex justify-content-center ">
        <div class="col-md-6 col-sm-12 " >
            <form [formGroup]="formlog" class="border shadow p-3 mt-5 " (ngSubmit)="onSubmit()" >
                <div class="m-3">
                    <label for="email" class="form-label mb-3">Email</label>
                    <input type="text" class="form-control mb-3" name="email" placeholder="email" aria-label="email" formControlName="email">
                    <label for="password" class="form-label mb-3">Password</label>
                    <input type="password" class="form-control mb-3" name="password" placeholder="password" aria-label="password" formControlName="password">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary ">Login</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a routerLink="/signup" className="text-decoration-none">Create an Account</a>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
