
<div class="container">
    <div class="row d-flex justify-content-center ">
        <div class="col-md-6 col-sm-12 " >
            <form class="border shadow  p-3 mt-5 " [formGroup]="formsignup" (ngSubmit)="onSubmit()">
                <div class="m-3">
                    <label for="name" class="form-label mb-3">Name</label>
                    <input type="text" class="form-control mb-3" name="name" placeholder="Name" aria-label="name" formControlName="name">

                    <label for="email" class="form-label mb-3">Email</label>
                    <input type="text" class="form-control mb-3" name="email" placeholder="email" aria-label="email" formControlName="email">
                    <label for="password" class="form-label mb-3">Password</label>
                    <input type="password" class="form-control mb-3" name="password" placeholder="password" aria-label="password" formControlName="password">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary ">signup</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a routerLink="/login" className="text-decoration-none">Already you an account</a>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
